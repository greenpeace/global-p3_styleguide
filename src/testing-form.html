<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Help save the whales | Greenpeace International</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="all"/>
    <script src="js/vendor/modernizr-custom.js"></script>          
    <link rel="stylesheet" type="text/css" href="css/form-test.min.css"/>

</head>
<body itemscope itemtype="https://schema.org/WebPage">

<div id="root-container" class="no-quick-login">

<!-- Main content -->
<div id="main-container" class="container">
<div id="main-section" class="page-section">

   <div>
        <form action="#" id="action-form-pledgeName" method="post" accept-charset="utf-8" class="js-track-abandonment">
            <div id="action-system-fields" class="system fields">
                <input type="hidden" name="_method" value="POST"><!-- value would be PUT on edit -->
                <input type="text" name="hihoney" placeholder="say hi honey"><!-- honeypot -->
            </div>
            <div id="action-form-authentication">
                <div class="input required text email">
                    <label for="UserEmail">Email</label>
                    <input name="email" class="required email" required maxlength="64" type="email" pattern="[^ @]*@[^ @]*\.[^ @]*" id="UserEmail" placeholder="Email*">
                </div>
            </div>
            <div id="action-form-register">
                <div class="firstname">
                    <label for="UserFirstname">Firstname</label>
                    <input name="FIrstname" class="alphaPlus" required maxlength="64" type="text" id="UserFirstname" placeholder="Firstname*">
                </div>
                <div class="lastname">
                    <label for="UserLastname">Lastname</label>
                    <input name="LAstname" class="alpha" required maxlength="64" type="text" id="UserLastname" placeholder="Lastname*">
                </div>
                <div class="phone">
                    <label for="UserPhone">Mobile Phone</label>
                    <input name="phone" class="numeric" required maxlength="64" type="tel" id="UserPhone" placeholder="Phone*"/>
                    <div class="tooltip info"><span>We need your phone number to send you update about the campaign.</span></div>
                </div>
                <div class="website">
                    <label for="UserWebsite">Website</label>
                    <input name="website" class="required" required maxlength="64" type="text" id="UserWebsite" placeholder="Website*"/>
                </div>
                <div class="postcode">
                    <label for="UserPostcode">Postcode</label>
                    <input name="postcode" class="alphanumeric" required maxlength="64" type="text" id="UserPostcode" placeholder="Postcode*"/>
                </div>
                <div class="gender">
                    <fieldset class="radio">
                        <legend>Gender</legend>
                        <label for="UserGenderMale"><input type="radio" name="gender" id="UserGenderMale" value="male">Male</label>                        
                        <label for="UserGenderFemale"><input type="radio" name="gender" id="UserGenderFemale" value="female">Female</label>                        
                    </fieldset>
                </div>
                <div class="newsletters">
                    <fieldset class="checkbox">
                        <legend>Subscribe to our newsletters</legend>
                        <label for="UserNewsletterGeneral"><input type="checkbox" name="newsletters" id="UserNewsletterGeneral" value="general">General</label>                        
                        <label for="UserNewsletterArctic"><input type="checkbox" name="newsletters" id="UserNewsletterArctic" value="arctic">Arctic</label>                        
                    </fieldset>
                </div>
<!--                <div class="input text required postcode error">
                    <label for="UserPostcode">Postcode</label>
                    <input name="postcode" class="required alphanumeric" required maxlength="64" type="text" id="UserPostcode" placeholder="Postcode*"/>
                </div>-->
                <div class="select required country">
                    <label for="UserCountry">Country</label>
                    <div class="select-styling">
                        <select name="country" id="UserCountry" >
                            <option selected="selected" value="">Select a country</option>
                            <option value="fr">France</option>
                            <option value="nl">India</option>
                            <option value="nz">New-zealand</option>
                        </select>
                    </div>
                </div>
                <div id="action-form-message">
                <div class="textarea">
                    <label for="ActionMessage">Your message</label>
                    <textarea rows="5" id="ActionMessage" name="ActionMessage">
Dear Mr Wrobel,

I am writting to express my strong opposition the Herakles Farm's project, throug it's
subsidiary the Global Sustainable Oil Cameroom (SGSOC) is to estable the largest palm
oil plantatino in the rainforest of Cameroon. THe proejct no only threaten local
livelyhoods but also poses a serious environmental hazard for the faune and flora.

Please don't let this happen. Thank you.
                    </textarea>
                </div>
                </div>
                                                                
                <div id="action-submit-full" class="submit full">
                    <input type="submit" value="send" class="primary">
                </div>
            </div>
        </form>
    </div>

</div>
</div>
</div>

</body>
</html>
